        <div class="poem-card" onclick="showPoem('Regret Reprise', `You fell in love with me when I started to fall too,\nBut with my mind clouded, I thought you loved another, I hadn\'t a clue,\nBut you didn\'t love him at all, but it was far too late,\nFor I had already pushed these overdue feelings away,\nI started seeing another, alongside you on my mind,\nThe more we talked, the more I found you were quite hard to find,\nWhen my late love silently broke my heart,\nMy original feelings for you came back just as they did from the start,\nBut when my feelings for you started to feel like fate,\nYour heart for me had ceased, for I was simply far too late,\nNow as I sit in silence of my regret,\nI find it hard to keep this unreciprocted love, a secret.`)">
